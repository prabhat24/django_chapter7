{% extends "rango/base.html" %}
{% load staticfiles %}

{% block title_block %}
    login
{% endblock %}

{% block body_block %}
    {% if error_msg %}
        {{ error_msg }}
    {% endif %}
    <form method="post" action="{% url 'rango:login' %}">
        {% csrf_token %}
        username : <input type="text" name="login_username" value="">
        Password : <input type="password" name="login_password" value="">

        <input type="submit" name="login" value="login">
    </form>
{% endblock %}
